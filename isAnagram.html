<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
</head>
<body>
    <!-- is anagram or not -->
    <script>
function isAnagram(str1,str2){
    if(str1.length !== str2.length){
        return false;
    }
    let counter = {};
    for(let x of str1){
        counter[x ] = (counter[x] || 0) +1
    }
    for(let items of str2){
        if(!counter[items]){
            return false;
        }
        counter[items]-=1;
    }
    return true
}
let store = isAnagram("hello","hello");
console.log(store)
    </script>
</body>
</html>
