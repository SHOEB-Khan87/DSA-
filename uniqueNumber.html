    <title>unique number</title>

<body>
   <script>
    //array=[1,1,2,2,3,3,4,4,5,6,6,7,7,8,8,9,9]
    //we will take i=0; which is 1 in array
     //we will take j=1; which is 1 in array
     // we will compare both i and j value 
     //if it matches the value to loop chalta rahega
     //if it does not match the value so we will increment i like
     // i++ and we will put the  value of array[j] in array[i];
     //then we have to return the i as i+1;
function uniqueNumber(array){
    let i =0;
    for(let j=1;j<array.length;j++){
        if(array[i] !== array[j]){
            i++;
            array[i]=array[j]
        }
    }
    return i+1;
}
let store = uniqueNumber([1,1,2,2,3,3,4,4,5,6,6,7,7,8,8,9,9,10]);
console.log(store)
   </script>
