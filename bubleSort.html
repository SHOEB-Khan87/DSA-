<!DOCTYPE html>
<html lang="en">
<head>

    <title>buble sort</title>
</head>
<body>
    <script>
        //array=[1,3,5,4,2,6,8,7,9]
        //buble sort ka algorithm ye kehta hai ki array ki sorting mai sabse bade element ko last mai shift karna hai
        function bubleSort(array){
            let isSwapped;
            for(let i=array.length;i>0;i--){
                for(let j=0;j<i-1;j++){
                    console.log(i)
                    if(array[j] > array[j+1]){
                        [array[j],array[j+1]]=[array[j+1],array[j]];
                        isSwapped=true;//if elements are still swapping then it is true
                    }
                    if(!isSwapped){//if elements are not swapping loop fukat chal raha hai them break it;
                        break;
                    }
                }
            }
            return array;
        }
        let store = bubleSort([9,1,2,3,4,5,6,7,8]);
        console.log(store)
// [1,3,5,4,2,6,8,7,9]


    </script>
</body>
</html>
