<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searching</title>
</head>
<body>
    <script>
     let array = [
      {name:"pandu",gmail:"panduRangagmail.com"},
      {name:"chomu",gmail:"chomuRangagmail.com"},
      {name:"joshua",gmail:"joshuaRangagmail.com"}
     ]
     function search(array,value){
      for(let x of array){
        if(x["name"]===value){
          return true
        }
      }
      return false
     }
     let store = search(array,"pandu");
     console.log(store)
    </script>
</body>
</html>
