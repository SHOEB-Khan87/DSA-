      function mostOccured(str){
    let counter = {};
    for(let x of str){
        counter[x] = (counter[x] || 0) + 1
    }
    let max = 1;
    let char = [];
    for(let item of str){
        if(counter[item] > max){
            max =counter[item];
            char = item;
        }
    }
    return ` ${char} occured ${max} times `
}
