<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recursion</title>
</head>
<body>
    <script>
        
    let myArray = [2,3,1,4,9,8,7,5,6];
    let sorted = [];
    let i =0;
    let j = 1;


    function isSorted(arr){
        for(let i = 0;i<arr.length;i++){
            if(arr[i] > arr[i+1]){
                return false;
            }
        }
        return true
    }
function recursion(array){
    if(isSorted(array)){
        sorted = array;
        return 
    }else if(array[i] < array[j]){
        i++;
        j++;
        recursion(array)
    }else{
        [array[i],array[j]] = [array[j],array[i]];
        i=0;
        j=1;
        recursion(array)
    }
}
recursion(myArray);
console.log(sorted)
    </script>
</body>
</html>
